<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #2d3436;
        }

        .signup-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 600px;
            margin: 3rem auto;
        }

        .signup-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #0984e3;
        }

        .form-label {
            font-weight: 600;
            color: #2d3436;
        }

        .form-control:focus {
            border-color: #0984e3;
            box-shadow: 0 0 5px rgba(9, 132, 227, 0.5);
        }

        .btn-primary {
            background-color: #0984e3;
            border: none;
        }

        .btn-primary:hover {
            background-color: #74b9ff;
        }

        .text-muted {
            font-size: 0.9rem;
            color: #636e72;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="signup-container">
            <h1 class="signup-title text-center mb-4">Join the Household Services Family!</h1>
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Enter your full name" required>
                </div>
                <div class="mb-3">
                    <label for="ServiceName" class="form-label">Service Name</label>
                    <select class="form-control" id="ServiceName" name="ServiceName">
                        <option value="Plumbing">Plumbing</option>
                        <option value="AC Servicing">AC Servicing</option>
                        <option value="Electrician">Electrician</option>
                        <option value="Cleaning">Cleaning</option>
                        <option value="Gardening">Gardening</option>
                        <option value="Pest Control">Pest Control</option>
                        <option value="Painting">Painting</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="Address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="Address" name="Address" placeholder="Enter your address" required>
                </div>
                <div class="mb-3">
                    <label for="password1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter your password" required>
                </div>
                <div class="mb-3">
                    <label for="password2" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block w-100">Sign Up</button>
                <p class="text-muted text-center mt-3">Already have an account? <a href="/login" class="text-primary">Login here</a>.</p>
            </form>
        </div>
    </div>
</body>
</html>
