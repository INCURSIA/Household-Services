{% extends "base.html" %}

{% block title %}Update Service{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Update Service</title>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Update Service: <span class="text-primary">{{ service.name }}</span></h1>

    <div class="card shadow">
        <div class="card-body">
            <form action="{{ url_for('adm.update_service', service_id=service.id) }}" method="POST">
                <!-- Service Name -->
                <div class="mb-3">
                    <label for="name" class="form-label">Service Name</label>
                    <input type="text" name="name" id="name" class="form-control" value="{{ service.name }}" required>
                </div>

                <!-- Base Price -->
                <div class="mb-3">
                    <label for="base_price" class="form-label">Base Price ($)</label>
                    <input type="number" name="base_price" id="base_price" class="form-control" step="0.01" value="{{ service.base_price }}" required>
                </div>

                <!-- Description -->
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea name="description" id="description" rows="4" class="form-control" required>{{ service.description }}</textarea>
                </div>

                <!-- Pin Code -->
                <div class="mb-3">
                    <label for="pin_code" class="form-label">Pin Code</label>
                    <input type="number" name="pin_code" id="pin_code" class="form-control" value="{{ service.pin_code }}" required>
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="btn btn-success btn-lg">Update Service</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
