{% extends "base.html" %}

{% block title %}Create a New Service{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Create a New Service</h2>

    <form method="POST" action="{{ url_for('adm.create_service') }}" class="mt-4">
        <!-- Service Name -->
        <div class="mb-3">
            <label for="name" class="form-label">Service Name</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>

        <!-- Base Price -->
        <div class="mb-3">
            <label for="base_price" class="form-label">Base Price</label>
            <input type="number" step="0.01" id="base_price" name="base_price" class="form-control" required>
        </div>

        <!-- Description -->
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" name="description" class="form-control" rows="4"></textarea>
        </div>

        <div class="mb-3">
            <label for="pin_code" class="form-label">Pin Code</label>
            <input type="number" step="0.01" id="pin_code" name="pin_code" class="form-control" required>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
            <button type="submit" class="btn btn-success">Create Service</button>
        </div>
    </form>
</div>
{% endblock %}
