<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom right, #6a11cb, #2575fc);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 2.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .login-container h1 {
            margin-bottom: 1.5rem;
            font-size: 2.2rem;
            color: #333;
            font-weight: bold;
        }
        .login-btn {
            width: 100%;
            margin-top: 1rem;
            font-size: 1rem;
            font-weight: bold;
            padding: 0.8rem;
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
        }
        .login-btn-customer {
            background-color: #4caf50;
            border-color: #4caf50;
            color: white;
        }
        .login-btn-customer:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }
        .login-btn-admin {
            background-color: #ffc107;
            border-color: #ffc107;
            color: white;
        }
        .login-btn-admin:hover {
            background-color: #e0a800;
            transform: translateY(-2px);
        }
        .login-btn-professional {
            background-color: #007bff;
            border-color: #007bff;
            color: white;
        }
        .login-btn-professional:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .login-container p {
            margin-bottom: 1.5rem;
            color: #555;
        }
        .footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            width: 100%;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Welcome Back!</h1>
        <p>Please select your login type to continue:</p>
        <a href="{{ url_for('auth.login_customer') }}">
            <button class="btn login-btn login-btn-customer">Login as Customer</button>
        </a>
        <a href="{{ url_for('auth.login_admin') }}">
            <button class="btn login-btn login-btn-admin">Login as Admin</button>
        </a>
        <a href="{{ url_for('auth.login_professional') }}">
            <button class="btn login-btn login-btn-professional">Login as Professional</button>
        </a>
    </div>
    <div class="footer">
        &copy; 2024 Household Services. All Rights Reserved.
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
