<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Options</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom right, #6a11cb, #2575fc); 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
            padding: 3rem;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 2rem;
            font-weight: bold;
        }

        .btn-custom {
            font-size: 1.2rem;
            padding: 15px 40px;
            border-radius: 30px; /* More rounded shape */
            text-transform: uppercase;
            transition: background-color 0.3s, transform 0.3s;
            width: 48%;
            border: none; /* Remove border */
        }

        .btn-customer {
            background-color: #007bff;
            color: white;
        }

        .btn-customer:hover {
            background-color: #0056b3;
            transform: translateY(-5px);
        }

        .btn-professional {
            background-color: #28a745;
            color: white;
        }

        .btn-professional:hover {
            background-color: #218838;
            transform: translateY(-5px);
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }

        .btn-group .btn {
            margin: 0;
        }

        .btn-custom:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(106, 17, 203, 0.3);
        }

        p {
            font-size: 1rem;
            color: #555;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Choose Your Role</h1>
    <p class="mb-5 text-muted">Please select whether you're a customer or a professional to begin the sign-up process.</p>
    <div class="btn-group">
        <a href="/customer_signup" class="btn btn-custom btn-customer">Customer Sign Up</a>
        <a href="/professional_signup" class="btn btn-custom btn-professional">Professional Sign Up</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
